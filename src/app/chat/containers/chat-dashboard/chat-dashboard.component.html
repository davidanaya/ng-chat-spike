<mat-toolbar class="chat-title">
  <span>{{ topic }}</span>
</mat-toolbar>
<app-chat class="chat-messages" [messages]="messages$ | async"></app-chat>
<mat-toolbar class="chat-input">
  <button mat-raised-button (click)="addFakeMessage()">add message</button>
  <button mat-raised-button (click)="changeFakeTopic()">change topic</button>
  <button mat-raised-button (click)="loadMoreMessages()">load more</button>
</mat-toolbar>
